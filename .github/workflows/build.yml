name: Build Neutralino App
on:
    push:
        branches: [main]
    workflow_dispatch:
permissions:
    contents: write
    pull-requests: write
jobs:
    version-check:
        runs-on: ubuntu-latest
        outputs:
            should_run: ${{ steps.compare.outputs.should_run }}
            version: ${{ steps.pkg.outputs.version }}
        steps:
            - uses: actions/checkout@v3
              with:
                  fetch-depth: 0
            - id: pkg
              run: echo version=$(node -p 'require("./package.json").version') >> $GITHUB_OUTPUT
            - id: tag
              run: |
                  latest=$(git tag --sort=-v:refname | head -n1 || echo "")
                  echo "latest=$latest" >> $GITHUB_OUTPUT
            - id: compare
              run: |
                  if [ "${{ steps.pkg.outputs.version }}" = "${{ steps.tag.outputs.latest }}" ]; then
                      echo "should_run=false" >> $GITHUB_OUTPUT
                  else
                      echo "should_run=true" >> $GITHUB_OUTPUT
                  fi
    build:
        needs: version-check
        if: needs.version-check.outputs.should_run == 'true'
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4

            - uses: actions/setup-node@v4
              with:
                  node-version: 24

            - name: Install dependencies
              run: npm install

            - name: Install Neutralino CLI
              run: npm install -g @neutralinojs/neu

            - name: Build TypeScript
              run: npm run build

            - name: Verify build output
              run: |
                  echo "=== TypeScript compiled successfully ==="
                  echo "Compiled JavaScript files in resources/dist/:"
                  ls -lah resources/dist/
                  echo ""
                  echo "=== Checking resources folder structure ==="
                  find resources/ -type f -name "*.js" -o -name "*.html" -o -name "*.css"

            - name: Update Neutralino binaries
              run: neu update

            - name: Build Neutralino app for all platforms
              run: neu build --release

            - name: Verify resources.neu was created
              run: |
                  echo "=== Checking if resources.neu contains our code ==="
                  if [ -f "dist/resources.neu" ]; then
                    unzip -l dist/resources.neu | grep -E "\.(js|html|css)$" || echo "Warning: No web files found in resources.neu"
                  else
                    echo "Error: resources.neu not found!"
                    exit 1
                  fi

            - name: Build Neutralino app for all platforms
              run: neu build --release

            - name: Verify and list build artifacts
              run: |
                  echo "=== Build complete, dist folder contents ==="
                  ls -la dist/
                  echo ""
                  echo "Files to be released:"
                  find dist/ -type f -exec ls -lh {} \;

            - uses: actions/upload-artifact@v4
              with:
                  name: neutralino-builds
                  path: dist/

    release:
        needs: [build, version-check]
        runs-on: ubuntu-latest
        steps:
            - uses: actions/download-artifact@v4
              with:
                  name: neutralino-builds
                  path: dist

            - name: Display files to be released
              run: |
                  echo "Files that will be uploaded to release:"
                  ls -lah dist/

            - uses: softprops/action-gh-release@v2
              with:
                  tag_name: v${{ needs.version-check.outputs.version }}
                  draft: true
                  files: dist/*
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
