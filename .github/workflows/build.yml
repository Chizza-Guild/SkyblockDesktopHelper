name: Build Neutralino App
on:
    push:
        branches: [main]
    workflow_dispatch:
permissions:
    contents: write
    pull-requests: write
jobs:
    version-check:
        runs-on: ubuntu-latest
        outputs:
            should_run: ${{ steps.compare.outputs.should_run }}
            version: ${{ steps.pkg.outputs.version }}
        steps:
            - uses: actions/checkout@v3
              with:
                  fetch-depth: 0
            - id: pkg
              run: echo version=$(node -p 'require("./package.json").version') >> $GITHUB_OUTPUT
            - id: tag
              run: |
                  latest=$(git tag --sort=-v:refname | head -n1 || echo "")
                  echo "latest=$latest" >> $GITHUB_OUTPUT
            - id: compare
              run: |
                  if [ "${{ steps.pkg.outputs.version }}" = "${{ steps.tag.outputs.latest }}" ]; then
                      echo "should_run=false" >> $GITHUB_OUTPUT
                  else
                      echo "should_run=true" >> $GITHUB_OUTPUT
                  fi
    build:
        needs: version-check
        if: needs.version-check.outputs.should_run == 'true'
        strategy:
            matrix:
                os: [ubuntu-latest, windows-latest, macos-latest]
        runs-on: ${{ matrix.os }}
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                  node-version: 24
            - run: npm install
            - run: npm install -g @neutralinojs/neu

            - name: Build TypeScript
              run: npm run build

            - name: Build Neutralino binaries
              run: |
                  neu build --release
                  echo "Build completed, checking dist folder..."
                  ls -la dist/ || echo "dist folder not found!"

            - name: Package artifacts
              shell: bash
              run: |
                  mkdir -p artifacts
                  # Copy the built binaries from dist folder
                  if [ -d "dist" ]; then
                    echo "Found dist folder, contents:"
                    ls -la dist/
                    cp -r dist/* artifacts/
                    echo "Artifacts packaged:"
                    ls -la artifacts/
                  else
                    echo "Error: dist folder not found after neu build"
                    echo "Current directory contents:"
                    ls -la
                    exit 1
                  fi

            - uses: actions/upload-artifact@v4
              with:
                  name: ${{ matrix.os }}
                  path: artifacts

    release:
        needs: [build, version-check]
        runs-on: ubuntu-latest
        steps:
            - uses: actions/download-artifact@v4
              with:
                  path: artifacts
            - uses: softprops/action-gh-release@v2
              with:
                  tag_name: v${{ needs.version-check.outputs.version }}
                  draft: true
                  files: artifacts/**/*
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
