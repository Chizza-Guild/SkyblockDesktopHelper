name: Build Neutralino App

on:
    push:
        branches:
            - main
    workflow_dispatch:

permissions:
    contents: write
    pull-requests: write

jobs:
    version-check:
        runs-on: ubuntu-latest
        outputs:
            should_run: ${{ steps.compare.outputs.should_run }}
            version: ${{ steps.pkg.outputs.version }}
        steps:
            - uses: actions/checkout@v3
              with:
                  fetch-depth: 0

            - name: Read package.json version
              id: pkg
              run: echo version=$(node -p 'require("./package.json").version') >> $GITHUB_OUTPUT

            - name: Get latest git tag
              id: tag
              run: |
                  latest=$(git tag --sort=-v:refname | head -n1 || echo "")
                  echo "latest=$latest" >> $GITHUB_OUTPUT

            - name: Decide if build should run
              id: compare
              run: |
                  if [ "${{ steps.pkg.outputs.version }}" = "${{ steps.tag.outputs.latest }}" ]; then
                      echo "should_run=false" >> $GITHUB_OUTPUT
                  else
                      echo "should_run=true" >> $GITHUB_OUTPUT
                  fi

    build:
        needs: version-check
        if: needs.version-check.outputs.should_run == 'true'
        strategy:
            matrix:
                os: [ubuntu-latest, windows-latest, macos-latest]
        runs-on: ${{ matrix.os }}

        steps:
            - uses: actions/checkout@v4

            - uses: actions/setup-node@v4
              with:
                  node-version: 24

            - run: npm install

            - run: npm install -g @neutralinojs/neu

            - run: npm run build

            - run: neu build

            - shell: bash
              run: |
                  mkdir -p artifacts
                  if [[ "$RUNNER_OS" == "Windows" ]]; then
                      zip -r artifacts/skyblock-app-windows.zip dist
                  elif [[ "$RUNNER_OS" == "macOS" ]]; then
                      zip -r artifacts/skyblock-app-macos.zip dist
                  else
                      zip -r artifacts/skyblock-app-linux.zip dist
                  fi

            - uses: actions/upload-artifact@v4
              with:
                  name: ${{ matrix.os }}
                  path: artifacts

    release:
        needs:
            - build
            - version-check
        runs-on: ubuntu-latest

        steps:
            - uses: actions/download-artifact@v4
              with:
                  path: artifacts

            - uses: softprops/action-gh-release@v2
              with:
                  draft: true
                  files: artifacts/**/*
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
