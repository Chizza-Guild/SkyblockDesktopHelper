name: Build Neutralino App
on:
    push:
        branches: [main]
    workflow_dispatch:
permissions:
    contents: write
    pull-requests: write
jobs:
    version-check:
        runs-on: ubuntu-latest
        outputs:
            should_run: ${{ steps.compare.outputs.should_run }}
            version: ${{ steps.pkg.outputs.version }}
        steps:
            - uses: actions/checkout@v3
              with:
                  fetch-depth: 0
            - id: pkg
              run: echo version=$(node -p 'require("./package.json").version') >> $GITHUB_OUTPUT
            - id: tag
              run: |
                  latest=$(git tag --sort=-v:refname | head -n1 || echo "")
                  echo "latest=$latest" >> $GITHUB_OUTPUT
            - id: compare
              run: |
                  if [ "${{ steps.pkg.outputs.version }}" = "${{ steps.tag.outputs.latest }}" ]; then
                      echo "should_run=false" >> $GITHUB_OUTPUT
                  else
                      echo "should_run=true" >> $GITHUB_OUTPUT
                  fi
    build:
        needs: version-check
        if: needs.version-check.outputs.should_run == 'true'
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4

            - uses: actions/setup-node@v4
              with:
                  node-version: 24

            - name: Install dependencies
              run: npm install

            - name: Install Neutralino CLI
              run: npm install -g @neutralinojs/neu

            - name: Build TypeScript
              run: npm run build

            - name: Verify TypeScript output
              run: |
                  echo "=== TypeScript compiled ==="
                  ls -lah resources/dist/ || echo "resources/dist/ not found"
                  echo ""
                  echo "=== Resources folder structure ==="
                  tree resources/ -L 2 || find resources/ -type f

            - name: Check neutralino.config.json
              run: |
                  echo "=== Neutralino config ==="
                  cat neutralino.config.json | grep -A 5 "documentRoot\|resourcesPath\|binaryName"

            - name: Update Neutralino binaries
              run: neu update

            - name: Build Neutralino app
              run: |
                  echo "=== Running neu build ==="
                  neu build --release
                  echo "=== Build completed ==="

            - name: Check build output
              run: |
                  echo "=== Dist folder contents ==="
                  ls -lah dist/ || echo "dist folder not found!"
                  echo ""
                  if [ -f "dist/skyblock-app/resources.neu" ]; then
                    echo "=== Found resources.neu in dist/skyblock-app/ ==="
                    ls -lah dist/skyblock-app/
                  elif [ -f "dist/resources.neu" ]; then
                    echo "=== Found resources.neu in dist/ ==="
                  else
                    echo "=== resources.neu not found, checking all locations ==="
                    find . -name "resources.neu" -o -name "*.neu"
                  fi

            - name: Package artifacts
              run: |
                  mkdir -p artifacts
                  # Copy all built files to artifacts
                  if [ -d "dist/skyblock-app" ]; then
                    cp -r dist/skyblock-app/* artifacts/
                  else
                    cp -r dist/* artifacts/
                  fi
                  echo "=== Final artifacts ==="
                  ls -lah artifacts/

            - uses: actions/upload-artifact@v4
              with:
                  name: neutralino-builds
                  path: artifacts/

    release:
        needs: [build, version-check]
        runs-on: ubuntu-latest
        steps:
            - uses: actions/download-artifact@v4
              with:
                  name: neutralino-builds
                  path: dist

            - name: Display files to be released
              run: |
                  echo "Files that will be uploaded to release:"
                  ls -lah dist/

            - uses: softprops/action-gh-release@v2
              with:
                  tag_name: v${{ needs.version-check.outputs.version }}
                  draft: true
                  files: dist/*
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
