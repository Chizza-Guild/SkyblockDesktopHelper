<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Skyblock Helper App</title>
		<link rel="stylesheet" href="/styles.css" />
	</head>
	<body>
		<div id="sidebar">
			<button onclick="renderPage('mainmenu')">
				<img src="icons/home.svg" width="40" height="40" alt="Home" />
				<div>Home</div>
			</button>
			<button onclick="renderPage('auctionNotifier')">
				<img src="icons/notify.svg" width="40" height="40" alt="Auction Notifier" />
				<div>Auction Notifier</div>
			</button>
			<button onclick="renderPage('itemTracker')">
				<img src="icons/search.svg" width="40" height="40" alt="Item Tracker" />
				<div>Item Tracker</div>
			</button>
			<button onclick="renderPage('forgetimer')">
				<img src="icons/hammer.svg" width="40" height="40" alt="Forge Timer" />
				<div>Forge Timer</div>
			</button>
			<button onclick="renderPage('minionProfitCalculator')">
				<img src="icons/minion.svg" width="40" height="40" alt="Minion Profit Calculator" />
				<div>Minion Calculator</div>
			</button>
			<button onclick="renderPage('settings')">
				<img src="icons/settings.svg" width="40" height="40" alt="Settings" />
				<div>Settings</div>
			</button>
		</div>
		<div id="main"></div>
		<!-- Neutralino Stuff-->
		<script src="dist/neutralino.js"></script>
		<script src="javascript/appsetup.js"></script>

		<!-- Database Setup -->
		<script src="sqljs/sql-wasm.js"></script>
		<script src="javascript/initialisedatabase.js"></script>

		<!-- Other Custom Stuff-->
		<script src="javascript/helpers.js"></script>
		<script src="javascript/mainmenu.js"></script>
		<script src="javascript/settings.js"></script>

		<!-- PLEASE DONT ADD YOUR SCRIPT HERE!!! USE loadJSFile() in mainmenu.js INSTEAD!!-->
		<script src="dist/test.js"></script>
	</body>
</html>
