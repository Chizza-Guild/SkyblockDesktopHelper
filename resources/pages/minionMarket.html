<!-- ===== Create Listing Form ===== -->
<div
  style="
    background:#c2c2c2;
    border:1px solid #2a2a2a;
    border-radius:12px;
    padding:14px;
    max-width:520px;
    color:#070707;
  "
>
  <h3 style="margin:0 0 10px;">Create Minion Market Listing</h3>

  <label for="minion_Id">Minion ID:</label><br />

<select
  id="minion_Id"
  name="minion_Id"
  onchange="setMaxTier()"
  style="width:100%;padding:10px;border-radius:10px;border:1px solid #2a2a2a;"
>
  <option value="">-- Select a Minion --</option>

  <option value="Cobblestone">Cobblestone</option>
  <option value="Obsidian">Obsidian</option>
  <option value="Glowstone">Glowstone</option>
  <option value="Gravel">Gravel</option>
  <option value="Sand">Sand</option>
  <option value="Red Sand">Red Sand</option>
  <option value="Mycelium">Mycelium</option>
  <option value="Clay">Clay</option>
  <option value="Ice">Ice</option>
  <option value="Snow">Snow</option>
  <option value="Coal">Coal</option>
  <option value="Iron">Iron</option>
  <option value="Diamond">Diamond</option>
  <option value="Lapis">Lapis</option>
  <option value="Redstone">Redstone</option>
  <option value="Emerald">Emerald</option>
  <option value="Quartz">Quartz</option>
  <option value="Endstone">Endstone</option>
  <option value="Mithril">Mithril</option>
  <option value="Hardstone">Hardstone</option>
  <option value="Wheat">Wheat</option>
  <option value="Melon">Melon</option>
  <option value="Pumpkin">Pumpkin</option>
  <option value="Carrot">Carrot</option>
  <option value="Potato">Potato</option>
  <option value="Mushroom">Mushroom</option>
  <option value="Cactus">Cactus</option>
  <option value="Cocoa Bean">Cocoa Bean</option>
  <option value="Sugar Cane">Sugar Cane</option>
  <option value="Nether wart">Nether wart</option>
  <option value="Flower">Flower</option>
  <option value="Fishing">Fishing</option>
  <option value="Zombie">Zombie</option>
  <option value="Revenant">Revenant</option>
  <option value="Voidling">Voidling</option>
  <option value="Vampire">Vampire</option>
  <option value="Skeleton">Skeleton</option>
  <option value="Creeper">Creeper</option>
  <option value="Spider">Spider</option>
  <option value="Tarantula">Tarantula</option>
  <option value="Cave Spider">Cave Spider</option>
  <option value="Blaze">Blaze</option>
  <option value="Magma Cube">Magma Cube</option>
  <option value="Enderman">Enderman</option>
  <option value="Ghast">Ghast</option>
  <option value="Slime">Slime</option>
  <option value="Cow">Cow</option>
  <option value="Pig">Pig</option>
  <option value="Chicken">Chicken</option>
  <option value="Sheep">Sheep</option>
  <option value="Rabbit">Rabbit</option>
  <option value="Oak">Oak</option>
  <option value="Spruce">Spruce</option>
  <option value="Birch">Birch</option>
  <option value="Dark Oak">Dark Oak</option>
  <option value="Acacia">Acacia</option>
  <option value="Jungle">Jungle</option>
</select>


  <br /><br />

  <label for="tier">Tier:</label><br />
  <input
    type="number"
    id="tier"
    name="tier"
    min="1"
    max="12"
    onchange="setMaxTier()"
    style="width:100%;padding:10px;border-radius:10px;border:1px solid #2a2a2a;"
  />
  <br /><br />

  <label for="quantity">Quantity:</label><br />
  <input
    type="number"
    id="quantity"
    name="quantity"
    min="1"
    style="width:100%;padding:10px;border-radius:10px;border:1px solid #2a2a2a;"
  />
  <br /><br />

  <label for="price_per_unit">Price per Unit:</label><br />
  <input
    type="number"
    id="price_per_unit"
    name="price_per_unit"
    min="1"
    style="width:100%;padding:10px;border-radius:10px;border:1px solid #2a2a2a;"
  />
  <br /><br />

  <div style="display:flex;gap:14px;align-items:center;flex-wrap:wrap;">
    <label style="display:flex;gap:8px;align-items:center;">
      <input type="checkbox" id="mithrilInfused" name="mithrilInfused" />
      Mithril Infused
    </label>

    <label style="display:flex;gap:8px;align-items:center;">
      <input type="checkbox" id="freeWilled" name="freeWilled" />
      Free Willed
    </label>
  </div>

  <br />

  <button
    id="createListingBtn"
    style="
      width:100%;
      padding:10px;
      border-radius:10px;
      border:1px solid #2a2a2a;
      background:#161616;
      color:#ffffff;
      cursor:pointer;
    "
    type="button"
    onclick="createListing()"
  >
    Submit Listing
  </button>
</div>

<br>
<hr/>
<br>
<div id="listings"></div>
