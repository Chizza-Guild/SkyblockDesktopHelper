<!-- ===== Create Listing Form ===== -->
<div
  style="
    background:#c2c2c2;
    border:1px solid #2a2a2a;
    border-radius:12px;
    padding:14px;
    max-width:520px;
    color:#070707;
  "
>
  <h3 style="margin:0 0 10px;">Create Minion Market Listing</h3>

  <label for="minion_Id">Minion ID:</label><br />
  <!-- ✅ CHANGED: datalist-backed input instead of plain text -->
  <input
    type="text"
    id="minion_Id"
    name="minion_Id"
    list="minions"
    autocomplete="off"
    onchange="setMaxTier()"
    style="width:100%;padding:10px;border-radius:10px;border:1px solid #2a2a2a;"
  />
  <!-- ✅ ADD: datalist with your exact options -->
  <datalist id="minions">
    <option value="Cobblestone"></option>
    <option value="Obsidian"></option>
    <option value="Glowstone"></option>
    <option value="Gravel"></option>
    <option value="Sand"></option>
    <option value="Red Sand"></option>
    <option value="Mycelium"></option>
    <option value="Clay"></option>
    <option value="Ice"></option>
    <option value="Snow"></option>
    <option value="Coal"></option>
    <option value="Iron"></option>
    <option value="Diamond"></option>
    <option value="Lapis"></option>
    <option value="Redstone"></option>
    <option value="Emerald"></option>
    <option value="Quartz"></option>
    <option value="Endstone"></option>
    <option value="Mithril"></option>
    <option value="Hardstone"></option>
    <option value="Wheat"></option>
    <option value="Melon"></option>
    <option value="Pumpkin"></option>
    <option value="Carrot"></option>
    <option value="Potato"></option>
    <option value="Mushroom"></option>
    <option value="Cactus"></option>
    <option value="Cocoa Bean"></option>
    <option value="Sugar Cane"></option>
    <option value="Nether wart"></option>
    <option value="Flower"></option>
    <option value="Fishing"></option>
    <option value="Zombie"></option>
    <option value="Revenant"></option>
    <option value="Voidling"></option>
    <option value="Vampire"></option>
    <option value="Skeleton"></option>
    <option value="Creeper"></option>
    <option value="Spider"></option>
    <option value="Tarantula"></option>
    <option value="Cave Spider"></option>
    <option value="Blaze"></option>
    <option value="Magma Cube"></option>
    <option value="Enderman"></option>
    <option value="Ghast"></option>
    <option value="Slime"></option>
    <option value="Cow"></option>
    <option value="Pig"></option>
    <option value="Chicken"></option>
    <option value="Sheep"></option>
    <option value="Rabbit"></option>
    <option value="Oak"></option>
    <option value="Spruce"></option>
    <option value="Birch"></option>
    <option value="Dark Oak"></option>
    <option value="Acacia"></option>
    <option value="Jungle"></option>
  </datalist>

  <br /><br />

  <label for="tier">Tier:</label><br />
  <input
    type="number"
    id="tier"
    name="tier"
    min="1"
    max="12"
    onchange="setMaxTier()"
    style="width:100%;padding:10px;border-radius:10px;border:1px solid #2a2a2a;"
  />
  <br /><br />

  <label for="quantity">Quantity:</label><br />
  <input
    type="number"
    id="quantity"
    name="quantity"
    min="1"
    style="width:100%;padding:10px;border-radius:10px;border:1px solid #2a2a2a;"
  />
  <br /><br />

  <label for="price_per_unit">Price per Unit:</label><br />
  <input
    type="number"
    id="price_per_unit"
    name="price_per_unit"
    min="1"
    style="width:100%;padding:10px;border-radius:10px;border:1px solid #2a2a2a;"
  />
  <br /><br />

  <div style="display:flex;gap:14px;align-items:center;flex-wrap:wrap;">
    <label style="display:flex;gap:8px;align-items:center;">
      <input type="checkbox" id="mithrilInfused" name="mithrilInfused" />
      Mithril Infused
    </label>

    <label style="display:flex;gap:8px;align-items:center;">
      <input type="checkbox" id="freeWilled" name="freeWilled" />
      Free Willed
    </label>
  </div>

  <br />

  <button
    id="createListingBtn"
    style="
      width:100%;
      padding:10px;
      border-radius:10px;
      border:1px solid #2a2a2a;
      background:#161616;
      color:#ffffff;
      cursor:pointer;
    "
    type="button"
    onclick="createListing()"
  >
    Submit Listing
  </button>
</div>

<br>
<hr/>
<br>
<div id="listings"></div>
