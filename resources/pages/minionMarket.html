<!-- ===== Create Listing Form ===== -->
<div
  style="
    background:#c2c2c2;
    border:1px solid #2a2a2a;
    border-radius:12px;
    padding:14px;
    max-width:520px;
    color:#070707;
  "
>
  <h3 style="margin:0 0 10px;">Create Minion Market Listing</h3>

  <label for="minion_Id">Minion ID:</label><br />
  <input type="text" id="minion_Id" name="minion_Id" style="width:100%;padding:10px;border-radius:10px;border:1px solid #2a2a2a;" />
  <br /><br />

  <label for="tier">Tier:</label><br />
  <input type="number" id="tier" name="tier" min="1" max="12" style="width:100%;padding:10px;border-radius:10px;border:1px solid #2a2a2a;" />
  <br /><br />

  <label for="quantity">Quantity:</label><br />
  <input type="number" id="quantity" name="quantity" min="1" style="width:100%;padding:10px;border-radius:10px;border:1px solid #2a2a2a;" />
  <br /><br />

  <label for="price_per_unit">Price per Unit:</label><br />
  <input type="number" id="price_per_unit" name="price_per_unit" min="1" style="width:100%;padding:10px;border-radius:10px;border:1px solid #2a2a2a;" />
  <br /><br />

  <div style="display:flex;gap:14px;align-items:center;flex-wrap:wrap;">
    <label style="display:flex;gap:8px;align-items:center;">
      <input type="checkbox" id="mithrilInfused" name="mithrilInfused" />
      Mithril Infused
    </label>

    <label style="display:flex;gap:8px;align-items:center;">
      <input type="checkbox" id="freeWilled" name="freeWilled" />
      Free Willed
    </label>
  </div>

  <br />

  <!-- IMPORTANT: use an id so JS can wire it OR keep onclick, but not both -->
  <button
    id="createListingBtn"
    style="
      width:100%;
      padding:10px;
      border-radius:10px;
      border:1px solid #2a2a2a;
      background:#161616;
      color:#ffffff;
      cursor:pointer;
    "
    type="button"

    onclick="createListing()"

  >
    Submit Listing
  </button>
</div>

<br /><br />

<!-- ===== Listings ===== -->
<div style="max-width:1000px;">
  <h3 style="margin:0 0 10px;">Minion Market Listings</h3>

  <div style="display:flex;gap:10px;margin-bottom:12px;">
    <button
      type="button"
      onclick="refreshListings()"
      style="padding:10px;border-radius:10px;border:1px solid #2a2a2a;background:#161616;color:#fff;cursor:pointer;"
    >
      Refresh Listings
    </button>
  </div>

  <div id="listings"></div>
</div>
